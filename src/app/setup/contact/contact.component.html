<div class="mainSec">
    <div class="container clearfix">
        <!-- <app-sidebar></app-sidebar> -->

  
      <div class="activity-panel" style="width:100%;">
        <div class="clearfix">
          <div class="contact_panel wid mb-0">
            <h3>Contact Us</h3>
            <span class="bluetxt">Email: <a href="mailto:care@risco.co">info@risco.co</a></span>
            <!-- <span class="bluetxt">Help Line: <a href="tel:">111 234 79878</a></span> -->
             <p *ngIf="SuccessVisible" class="success-message">Thanks for contacting us. We will be in touch with you shortly </p>
		         <p *ngIf="ErrorVisible" class="error-message">{{ErrorMessage}}</p>
            <form #ContactForm="ngForm" class="mt-3">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="fullName" placeholder="Your Name" ngModel required name="fullName" #fullName="ngModel" >
                  <div class="invalid-text" *ngIf="(fullName.dirty && !fullName.valid) ||(isSaveButtonClick && !fullName.valid)">
                      <div *ngIf="fullName.errors.required">	This field is required.</div>
                  </div>  
                </div>
                <div class="col-md-6">
						      <input type="text" required ngModel name="email"  placeholder="Your Email"  #email="ngModel" pattern="[a-zA-Z0-9_.-]+@[a-zA-Z0-9_-]+\.[a-zA-Z0-9_.-]{2,}" >         
                  <div class="invalid-text" *ngIf="(email.dirty && !email.valid) ||(isSaveButtonClick && !email.valid)">
                      <div *ngIf="email.errors.required">This field is required.</div>
                      <div *ngIf="email.errors.pattern">Email is invalid.</div>
                  </div> 
                </div>
                <div class="col-md-12">
                  <input type="text" required #subject="ngModel" ngModel name="subject" placeholder="Subject">
                </div>
                <div class="invalid-textt" *ngIf="(subject.dirty && !subject.valid) ||(isSaveButtonClick && !subject.valid)">
                  <div *ngIf="subject.errors.required">	This field is required.</div>
              </div>  
                <div class="col-md-12">
                  <textarea class="message_box" ngModel required name="description" 
                  (keyup)="onKeyUp($event,description)" #description="ngModel" 
                  placeholder="Type your message here..."  ></textarea>
                </div>
                <div class="invalid-textt" *ngIf="(description.dirty && !description.valid) ||(isSaveButtonClick && !description.valid)">
                    <div *ngIf="description.errors.required">	This field is required.</div>
                </div>  

              </div>
              <a class="custBtn" (click)="onSubmit(description)" id="buttonCustom" style="cursor: pointer;">Submit</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
